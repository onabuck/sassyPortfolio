<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <script src="https://kit.fontawesome.com/fd64faa829.js" crossorigin="anonymous"></script>  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Georama:ital,wght@0,100;0,200;0,300;0,400;1,100&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css"/>
  <title>Contact Anna | Buckend Design</title>
</head>
<body>
  <!-- Header -->
  <header id="header-inner">
    <div class="container">
      <nav id="main-nav">
        <a id="logo-link" href="index.html">
          <img src="img/ablogo.png" alt="My Portfolio" id="logo">
        </a>
        <ul id="navigation">
          <li><a href="./index.html">Home</a></li>
          <li><a href="about.html"">About</a></li>
          <li><a href="work.html">Work</a></li>
          <li><a href="contact.html" class="current">Contact</a></li>
        </uL>
      </nav>
    </div>
  </header>

  <!-- Section A: Contact Form -->
  <section id="contact-a" class="text-center py-3">
    <div class="container">
      <h2 class="section-title">Contact Me</h2>
      <div class="bottom-line"></div>
      <p class="lead">Here is how you can reach me</p>
      <form method="POST" data-netlify-recaptcha="true" data-netlify="true">
        <div class="text-fields">
          <input type="text" 
          class="text-input name-input" 
          placeholder="Name"
          name="name"
          />
          <input type="text" class="text-input subject-input" placeholder="Subject" name="subject"/>
          <input type="email" class="text-input email-input" placeholder="Email" name="email"/>
          <input type="text" class="text-input phone-input" placeholder="Phone Number" name="phone"/>
          <textarea class="text-input message-input" placeholder="Enter Message"
          name="message">
        </textarea>
        <div class="class my-2">
          <div data-netlify-recaptcha="true"></div>
        </div>
        </div>
        <button type="submit" class="btn-dark">Submit</button>
      </form>
    </div>
  </section>

  <!-- Section B: Contact Info -->
<section id="contact-b" class="py-3 bg-dark">
  <div class="container">
    <div class="contact-info">
      <div>
        <i class="fas fa-envelope fa-2x"></i>
        <h3>Email</h3>
        <p>anna@buckend.com</p>
      </div>
      <!-- <div>
        <i class="fas fa-envelope fa-2x"></i>
        <h3>Phone</h3>
        <p>(+61) 490 032 525</p>
      </div> -->
      <div>
        <i class="fas fa-envelope fa-2x"></i>
        <h3>Location</h3>
        <p>Sunshine Coast, QLD, Australia</p>
      </div>
    </div>
  </div>
</section>

<!-- Section C: Tagline -->
<section id="contact-c" class="bg-light py-4">
  <div class="container">
  <h1>Let's Start Your Next Project <u>Together</u></h1>
  </div>
</section>

  <!-- Footer -->
  <footer id="main-footer">
    <div class="footer-content container">
      <p>Copyright &copy; 2021. ALL Rights Reserved</p>
      <div class="social">
       <a href="https://www.twitter.com/onabuck/"><i class="fab fa-twitter"></i> </a>
        <a href="https://au.linkedin.com/in/anna-buck-3a0874131"><i class="fab fa-linkedin"></i></a>
      </div>
    </div>
  </footer>

</body>
